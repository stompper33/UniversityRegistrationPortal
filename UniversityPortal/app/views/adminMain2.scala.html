@(title: Html, nav: String = "")(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>Administration Portal</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/styles.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-timepicker.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
		
		
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	  
    <![endif]-->

    </head>
    <body>
        
	    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header myheader">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Administration Portal</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
			<li class="divider-vertical"></li>
			<li><p style="font-style:italic">Welcome back</p></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li>
						<a href="@routes.Application.index">Logout</a>
					</li>
				</ul>			
			</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>	
	
    <div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="account-container">
					<div class="account-avatar">
						<img src="@routes.Assets.at("images/admin.png")" alt="" class="img-thumbnail" />
					</div> <!-- /account-avatar -->
				
					<div class="account-details">
					
						<span class="account-name">Administrator</span>
						
						<p class="account-role">Administrator</p>
						

					
					</div> <!-- /account-details -->
				
				</div> <!-- /account-container -->
				
				<hr class="myHr"/>
				
				<ul id="main-nav" class="nav nav-pills nav-stacked">
				
                        <li class="@("active".when(nav == "dash"))">
						<a href="@routes.Application.goToAmdinDash()">Dashboard</a>
					</li>
					<li class="@("active".when(nav == "studentOptions"))">
						<a href="@routes.StudentOptions.loadOptions">
							<i class="icon-pushpin"></i>
							Manage Students
						</a>
					</li>
					<li class="@("active".when(nav == "professorOptions"))">
						<a href="@routes.ProfessorOptions.loadOptions">
							<i class="icon-th-list"></i>
							Manage Professors		
						</a>
					</li>
					<li class="@("active".when(nav == "courseOptions"))">
						<a href="@routes.CourseOptions.loadOptions">
							<i class="icon-th-list"></i>
							Manage Courses		
						</a>
					</li>
					<li class="@("active".when(nav == "datesOptions"))">
						<a href="@routes.DateOptions.loadOptions">
							<i class="icon-th-list"></i>
							Manage Timetable		
						</a>
					</li>
					<!--
					<li>
						<a href="#">
							<i class="icon-th-large"></i>
								
							<span class="label label-warning pull-right">5</span>
						</a>
					</li>
					-->
				</ul>	
				
				<hr />
				
				<div class="sidebar-extra">
				
				</div> <!-- .sidebar-extra -->
				
				<br />
		
			</div> <!-- /span3 -->
			@content
<!-- /col-md-9 -->
	</div>
    </div> <!-- /container -->
        <!--
		Bootstrap core JavaScript: Put at end to load document faster
		-->
		 <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")"></script>
		
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
		
		<script src="@routes.Assets.at("javascripts/bootstrap-timepicker.min.js")"></script>
    </body>
</html>
